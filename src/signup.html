<!DOCTYPE html>
<html lang="en">
  <head>
    <title>signup</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="/assets/styles/Normalize.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="/assets/styles/signup.css" rel="stylesheet" />
  </head>

  <body>
    <div class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img
              alt="Phone image"
              class="img-fluid"
              src="/assets/images/template.png"
            />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form>
              <div class="form-outline mb-4">
                <input
                  class="form-control form-control-lg"
                  id="nameinput"
                  type="text"
                />
                <label class="form-label" for="form1Example13">Name</label>
              </div>
              <div class="form-outline mb-4">
                <input
                  class="form-control form-control-lg"
                  id="lastnameinput"
                  type="text"
                />
                <label class="form-label" for="form1Example13">Last Name</label>
              </div>

              <div class="form-outline mb-4">
                <input
                  class="form-control form-control-lg"
                  id="form1Example13"
                  type="email"
                />
                <label class="form-label" for="form1Example13"
                  >Email address</label
                >
              </div>

              <div class="form-outline mb-4">
                <input
                  class="form-control form-control-lg"
                  id="form1Example23"
                  type="password"
                />
                <label class="form-label" for="form1Example23">Password</label>
              </div>

              <div
                class="d-flex justify-content-around align-items-center mb-4"
              >
                <div class="form-check">
                  <input
                    checked
                    class="form-check-input"
                    id="form1Example3"
                    type="checkbox"
                    value=""
                  />
                  <label class="form-check-label" for="form1Example3">
                    I agree to the terms
                  </label>
                </div>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">
                Signup
              </button>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
              </div>

              <a
                class="btn btn-primary btn-lg btn-block mb-4"
                href="#!"
                role="button"
                style="background-color: #3b5998"
              >
                <i class="fa fa-facebook-f me-2"></i>Continue with Facebook
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
